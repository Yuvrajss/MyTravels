{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="myparallax">
        <section class="vh-100" >
            <div class="container py-4 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-11">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-5 col-lg-4 d-none d-md-block">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">     
                            
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-0" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold ">MyTravels</span>
                          </div>
        
                          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login page</h3>  

    <div class="container">
        
        <h3 >{{ message }}</h3>
        <form method="post" action="">
            {% csrf_token%}
            <h5 class="fw-normal me-0 pb-3" style="letter-spacing: 1px;">
            <p>Username: {{ form.username }}</p>
            <p>Password: {{ form.password }}</p>
            <button class="btn btn-primary" type="submit">Login</button>
            </h5>
        </form>
    </div>
    
                        <p class="mb-5 pb-lg-2" style="color: #000000;">Don't have an account? <a href="signupuser"
                            style="color: blue;">Signup here
                            <br>
                            <a href="{% url 'home' %}"style="color: #000000;">Home
                            </a></a></p>

                            
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</div>
<style>
    .myparallax {
      /* The image used */
      background-image: url("{% static 'mriic/im6.jpg' %}");
    
      /* Set a specific height */
      min-height: 400px;
    
      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    @media only screen and (max-device-width: 750px) {
    .myparallax{
        background-attachment: scroll;
     }
    }

    </style>
</body>
</html>
